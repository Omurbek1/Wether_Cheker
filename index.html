<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app-wrap">
        <header class="header">
            <input type="text" autocomplete="off" class="search-box" placeholder="Search of a City">
        </header>
        <main>
            <section class="location">
                <div class="city">Bishkek,Kyrgyzstan</div>
                <div class="date">4-Декабря, среда,2020</div>
            </section>
            <div class="current">
                <div class="temp">15 <span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13 °C</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
